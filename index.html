<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  
  <div class="container">
    <section class="section-flex">
      <div class="card-flex">
        <div class="card-top-hero-top">
          <img class="card-image-top" src="./images/illustration-hero.svg" />
        </div>
        <div class="card-content-div">
          <h1 class="card-content-titel-order">Order Summary</h1>
          <p class="card-content-decription-order">You can now listen to millions of songs, audiobooks, and podcasts on any device antwhere you like</p>
          <div class="card-content-audio-div">
            <div class="audio-left-div">
              <img src="./images/icon-music.svg" alt="">
              <div class="audio-left-text">
                <p class="audio-name-text">Annual Plan</p>
                <p class="audio-price-text">$59.99/year</p>
              </div>
              
            </div>
            <div class="audio-right-div">
              <a class="chenge-button">Change</a>
            </div>
          </div>
          <div class="card-footer">
            <button class="button-payment">Proceed to Payment</button>
            <button class="buttom-cancel">Cancel Order</button>
          </div>
          
        </div>
      </div>
    </section>
  </div>
</body>
</html>
